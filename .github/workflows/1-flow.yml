name: flow1
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: task1
        run: |
          echo "hello world task1 in job1"
  job2:
    if: ${{success()}}
    needs: [job1]
    runs-on: ubuntu-latest
    steps:
      - name: task2
        run: |
          echo "hello world task2 in job2"
      - name: job2-task3
        if: ${{failure()}}
        run: |
          echo "hello world task3 in job2"
      - name: job2-task4
        run: |
          echo "hello world task4 in job2"
          

